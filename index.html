<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./trash/favicon.png"/>

    <title>Encriptador</title>
  </head>
  <body>
    <section class="header">
      <header class="header">
        <br>
        <div class='console-container'>
          <span id='text'></span>
          <div class='console-underscore' id='console'>&#95;</div>
        </div>
        <div id="instrucciones">
          <h4>[+] Solo se permiten letras minúsculas   </h4>
          <h4>[+] Sin acentos ni caracteres especiales </h4>   
        </div>
        <script  src="./js/text.js"></script>
      </header>
    </section>
    <br>
    <section class="main">
      <div class="container">
        <div class="textArea_title">      
          <h2>Entrada de Datos:</h2>
        </div>
        <div class="textArea_Entrada">
          <textarea class="input" type="text" name="textoValor" id="textoValor"></textarea>
        </div>               
    </section>
    <section class="botonesPrincipales_container">
      <div class="botonesPrincipales">
        <button class="botonesPrincipales" id="botonEncriptar">Encriptar</button>
        <br><br>
        <button class="botonesPrincipales" id="botonDesencriptar">Desencriptar</button>
      </div>  
    </section>
    <section class="salidaDatos_container">
      <div class="textArea_title">
        <h2>Salida de Datos:</h2>
      </div>
      <div class = "textArea_Salida">
        <input class="texto_final" type="text" id="textoFinal" readonly>
      </div>
      <div>
        <button class="botonesPrincipales" id="botoncopiar">Copiar</button>
      </div>
    </section>
    <br><br>
    <script src="./js/logica.js"></script>
    <section class="footer">
      <footer class="top">
        <img src="./trash/logo.svg" width="192" height="140" fill="none"/>

          <div>

  </body>
</html>
